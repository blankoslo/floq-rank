dist: trusty
language: node_js
cache:
  directories:
  - node_modules
  - elm-stuff/build-artifacts
node_js:
- '6'
env:
  matrix:
  - CLOUDSDK_CORE_DISABLE_PROMPTS=1
notifications:
  slack:
    secure: 
script:
- npm install -g yarn
- "./build"
before_install:
- openssl aes-256-cbc -K $encrypted_c0803d577e28_key -iv $encrypted_c0803d577e28_iv
  -in client-secret.json.enc -out client-secret.json -d
- ./setup_gcloud
after_success:
- ./deploy
